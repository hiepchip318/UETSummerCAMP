<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang phản hồi</title>


    <!-- link font awesome cdn trên trang web cdnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- bắt đầu section header -->
    
    <header class="header">

        <section class="flex">

            <a href="index.html" class="logo"><img src="img/logo.png" alt=""><span>Summer</span><br><span>Camp</span></a>
            

            <div class="sidebar">
                <nav class="navbar">
                    <a href="index.html"><span>Trang chủ</span></a>
                    <a href="courses.html"><span>Đăng ký học</span></a>
                    <a href="news.html"><span>Tin tức</span></a>
                    <a href="feedback.html" class="active"><span>Phản hồi</span></a>
                </nav>
            </div>

            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="Tìm kiếm khóa học..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
            </div>
            
            <div class="profile">
                <img src="img/ava.png" alt=""/>
                <h3>Tran Van Hiep</h3>
                <span>Sinh viên</span>
                <a href="profile.html" class="btn">Thông tin cá nhân</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">Đăng xuất</a>
                </div>
            </div>

        </section>

    </header>

    <!-- kết thúc section header -->

    <!-- bắt đầu section phản hồi -->

        <section class="feedback">
            <div class="box">
                <h2>Hãy đánh giá chúng tôi tại đây</h2>
                <form action="#">
                    <div class="rating">
                        <input type="number" name="rating" hidden>
                        <i class="fa-regular fa-star star"></i>
                        <i class="fa-regular fa-star star"></i>
                        <i class="fa-regular fa-star star"></i>
                        <i class="fa-regular fa-star star"></i>
                        <i class="fa-regular fa-star star"></i>
                    </div>
                    <textarea name="review" cols="30" rows="5" placeholder="Chi tiết đánh giá..."></textarea>
                    <div class="inline-btn">Xác nhận</div>
                    <div class="inline-btn">Hủy</div>
                </form>
            </div>
        </section>

    <!-- kết thúc section phản hồi -->



    <script src="js/main.js"></script>
</body>
</html>
