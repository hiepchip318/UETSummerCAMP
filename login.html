<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC || Đăng nhập</title>


    <!-- link font awesome cdn trên trang web cdnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/form.css">
</head>

<body>

<div class="form-container">

    <form action="">
        <h1>Đăng nhập</h1>
        <div class="input-box">
            <input type="email" placeholder="email" required>
            <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-lock"></i>
            <span class="pass_error"></span>
        </div>

        <div class="forgot-pass">
            <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="form-btn">Đăng nhập ngay</button>

        <div class="register">
            <p>Bạn chưa có tài khoản?<a href="regist.html">Đăng ký</a></p>
        </div>
    </form>

</div>

<script src="js/form.js"></script>

</body>
